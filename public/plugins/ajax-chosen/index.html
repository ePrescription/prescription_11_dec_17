<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ajax-Chosen: Bootstrapping a Popular jQuery Plugin to add Ajax Autocomplete</title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="/vistara/ajax-chosen-master/dist/chosen/chosen/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="/vistara/ajax-chosen-master/lib/ajax-chosen.js"></script>
	
	<link type="text/css" rel="stylesheet" href="/vistara/ajax-chosen-master/dist/chosen/chosen/chosen.css" />
	
	<style type="text/css">
	#example1, #example2, #example3 { width: 300px; display: block; }
	</style>
	
	<script type="text/javascript">
	$(document).ready(function () {
		$("#example1,#example2,#example3").ajaxChosen({
			type: 'GET',
			//url: '/vistara/ajax-chosen-master/data.json',
			url: '/treatin-web-app/public/ajaxGetCountry',
			dataType: 'json'
		}, function (data) {
			var terms = {};
			
			$.each(data, function (i, val) {
				terms[i] = val.name;
			});
			
			return terms;
		});
	});
	</script>
</head>
<body>
	<h1>Ajax-Chosen: Bootstrapping a jQuery Plugin</h1>
	
	<div>
		<h2>Multi Select</h2>
		<select id="example1" title="Search for a state" multiple></select><br /><br />
		<select id="example3" title="Search for a state" multiple></select> 
	</div>
	<div>
		<h2>Single Select</h2>
		<select id="example2" title="Select for a state" search><option></option></select>
	</div>
</body>
</html>
